<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
        blockquote {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            const options = document.getElementsByName('capital');
            let selectedValue = '';
            for (const option of options) {
                if (option.checked) {
                    selectedValue = option.value;
                    break;
                }
            }
            const result = document.getElementById('result');
            if (selectedValue === 'new-delhi') {
                result.textContent = 'Correct! New Delhi is the capital of India.';
                result.style.color = 'green';
            } else if (selectedValue === 'mumbai') {
                result.textContent = 'Incorrect. Mumbai is not the capital of India.';
                result.style.color = 'red';
            } else {
                result.textContent = 'Please select an answer.';
                result.style.color = 'orange';
            }
        }
    </script>
</head>
<body>
    <div class="question-space">
        <div class="question">
            <h2>What is the capital of India?</h2>
        </div>
        <div class="options">
            <label><input type="radio" name="capital" value="new-delhi"> New Delhi</label><br>
            <label><input type="radio" name="capital" value="mumbai"> Mumbai</label>
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result" class="result"></div>
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi. 
        </blockquote>
    </div>
</body>
</html>
