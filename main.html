<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    blockquote {
      max-width: 600px;
      margin: 10px auto;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }

    .tags {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .tag {
      background: #e0f7fa;
      color: #00796b;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question">
      <p>What is the capital of India?</p>
    </div>
    <div class="options">
      <label>
        <input type="radio" name="capital" value="New Delhi">
        New Delhi
      </label>
      <label>
        <input type="radio" name="capital" value="Mumbai">
        Mumbai
      </label>
    </div>
    <blockquote>
      "New Delhi is the capital of India and an administrative district of NCT Delhi." - Wikipedia
    </blockquote>
    <div class="tags">
      <span class="tag">Geography</span>
      <span class="tag">India</span>
      <span class="tag">General Knowledge</span>
    </div>
  </div>
</body>
</html>
