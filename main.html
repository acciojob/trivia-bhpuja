<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div class="question">
      <p>What is the capital of India?</p>
    </div>
    <div class="options">
      <label>
        <input type="radio" name="capital" value="New Delhi"> New Delhi
      </label>
      <label>
        <input type="radio" name="capital" value="Mumbai"> Mumbai
      </label>
    </div>
    <blockquote>
      "New Delhi is the capital of India and an administrative district of NCT Delhi." - Wikipedia
    </blockquote>
    <div class="tags">
      <span class="tag">Geography</span>
      <span class="tag">India</span>
      <span class="tag">General Knowledge</span>
    </div>
  </div>
</body>
</html>
